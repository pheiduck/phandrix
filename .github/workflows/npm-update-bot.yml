name: NPM Update Bot ðŸ¤–

on:
  schedule:
    - cron: "0 0 * * 1"

jobs:
  npmupbot:
    name: NPM Update Bot ðŸ¤–
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
        with:
          ref: main
      - name: Setup Node
        uses: actions/setup-node@main
        with:
          node-version: 'lts/*'
          check-latest: true
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            
      - name: Bot ðŸ¤– "Updating NPM Packages..."
        run: |
          npm install -g --silent npm-check-updates
          ncu -u
          npm install --silent
          git config --global user.name 'NPM Update Bot'
          git config --global user.email 'npmupbot@users.noreply.github.com'
          git add .
          git commit -am "npm: package updates" || true
          git push
